<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing Table</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fb;
      color: #333;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    h1 span {
      color: #27ae60;
    }

    p.description {
      max-width: 600px;
      margin: 0 auto 40px;
      color: #777;
      font-size: 0.95rem;
    }

    .pricing-table {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .plan {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      width: 300px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .plan:hover {
      transform: translateY(-5px);
    }

    .plan-header {
      background: #2ecc71;
      color: #fff;
      padding: 20px;
      position: relative;
    }

    .plan-header h2 {
      margin-bottom: 10px;
    }

    .badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: white;
      color: #2ecc71;
      font-weight: bold;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.8rem;
    }

    .plan-price {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 20px 0 5px;
      color: #2ecc71;
    }

    .plan-duration {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .plan-features {
      list-style: none;
      text-align: left;
      padding: 0 30px;
      margin-bottom: 20px;
      color: #444;
    }

    .plan-features li {
      border-bottom: 1px solid #e0e0e0;
      padding: 10px 0;
    }

    .purchase-btn {
      display: inline-block;
      background: #2ecc71;
      color: white;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 25px;
      margin-bottom: 20px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .purchase-btn:hover {
      background: #27ae60;
    }

    .premium .plan-header {
      background: #27ae60;
    }

    .premium .badge {
      color: #27ae60;
    }
  </style>
</head>
<body>
  
</body>
</html>
