<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f9fb;
      color: #333;
    }

    .contact-section {
      text-align: center;
      padding: 60px 20px 40px;
    }

    .contact-section h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .contact-section h1 span {
      color: #2ecc71;
    }

    .contact-section p {
      color: #777;
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .contact-form-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;
      margin: 0 auto 60px;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .contact-form-wrapper img {
      width: 100%;
      max-width: 500px;
      object-fit: cover;
    }

    .contact-form {
      flex: 1;
      padding: 40px;
      background-color: #27ae60;
      color: white;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 14px 18px;
      margin: 15px 0;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      color: #333;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #888;
    }

    .contact-form textarea {
      height: 100px;
      resize: none;
    }

    .contact-form button {
      margin-top: 15px;
      background: white;
      color: #27ae60;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    
  </style>
</head>
<body>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1><span>Contact</span> Us</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus hendrerit suscipit egestas. Nunc eget congue ante.</p>

    <div class="contact-form-wrapper">
      <img src="https://images.unsplash.com/photo-1591090700227-4c8237eaccb4?auto=format&fit=crop&w=600&q=80" alt="Garden" />
      <div class="contact-form">
        <input type="text" placeholder="Enter your full name" />
        <input type="email" placeholder="Enter your email" />
        <textarea placeholder="Enter your message"></textarea>
        <button>Read More</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  
</body>
</html>
